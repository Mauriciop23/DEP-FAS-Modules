<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/src/css/index.css" />


</head>
<body>

    <div class="container-fluid">
        
        <nav class="navbar navbar-light">
            <img src="/src/img/Itmorelia.png" alt="Itmorelia">
            <p>Instituto Tecnológico de Morelia</p>
        </nav>
    </div>

    <div class="container-fluid ">
        <div class="login-card container" >
            <img src="/src/img/PonyWeb-Logo.png" alt="PonyWeb-Logo">
            <h2>Iniciar Sesión</h2>
            <h5>Ingresa y utiliza nuestras herramientas</h5>
            <div class="login-form">
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control login-input" id="floatingInput" placeholder="Usuario">
                        
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control login-input" id="floatingPassword" placeholder="Contraseña">
                        
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                      
                    </div>
                    <button type="submit" class="btn btn-primary btn-block login-btn">Entrar</button>
                  </form>
            </div>

            <div class="login-footer">
                <div class="wave points"></div>
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
        
                
            </div>

        </div>
    </div>

    
    

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
